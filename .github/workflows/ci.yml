name: CalenDO CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: github-runner-do
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x' # Based on your go.mod file

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Build
        working-directory: ./backend
        run: go build -v ./...

      - name: Test
        working-directory: ./backend
        run: go test -v ./...

      - name: Generate Swagger docs
        working-directory: ./backend
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g api/main.go -o docs

  docker:
    needs: [build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: github-runner-do
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: '${{ vars.REGISTRY_URL }}'
          username: '${{ secrets.REGISTRY_URL }}'
          password: '${{ secrets.REGISTRY_PASSWORD }}'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ vars.REGISTRY_URL }}/calendo-api:${{ github.sha }}
            ${{ vars.REGISTRY_URL }}/calendo-api:latest
