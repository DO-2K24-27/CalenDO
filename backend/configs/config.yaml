# CalenDO API Configuration
port: 8080
environment: development

# Database configuration
database:
  driver: postgres
  host: ${DB_HOST:-localhost}
  port: ${DB_PORT:-5433}
  username: ${DB_USER:-postgres}
  password: ${DB_PASSWORD:-postgres}
  dbname: ${DB_NAME:-calendo}
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

# Logging configuration
logging:
  level: debug
  file: "logs/api.log"

# CORS settings
cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
