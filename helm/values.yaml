# Default values for CalenDO Helm chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# Backend specific configuration
backend:
  enabled: true
  replicaCount: 1
  
  image:
    repository: calendo-api
    pullPolicy: Always
    tag: "latest"

  imagePullSecrets: []

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8080

  # Configurable health checks
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    httpGet:
      path: /api/health
      port: http

  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    httpGet:
      path: /api/health
      port: http

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: calendo.do-polytech.fr
        paths:
          - path: /api
            pathType: ImplementationSpecific
          - path: /swagger
            pathType: ImplementationSpecific
    tls:
      - secretName: calendo-tls-secret
        hosts:
          - calendo.do-polytech.fr

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env:
    PORT: "8080"
    ENVIRONMENT: "production"

  configMapData:
    config.yaml: |
      port: 8080
      environment: production

      # Database configuration
      database:
        driver: postgres
        host: calendo-postgresql
        port: 5432
        username: postgres
        password: postgres
        dbname: calendo
        sslmode: disable
        max_open_conns: 25
        max_idle_conns: 5
        conn_max_lifetime: 5m

      # Logging configuration
      logging:
        level: info
        file: "logs/api.log"

      # CORS settings
      cors:
        allowed_origins:
          - "*"
        allowed_methods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "OPTIONS"

# Frontend specific configuration
frontend:
  enabled: true
  replicaCount: 1
  
  image:
    repository: calendo-front
    pullPolicy: Always
    tag: "latest"

  imagePullSecrets: []

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  # Configurable health checks
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    httpGet:
      path: /
      port: http

  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    httpGet:
      path: /
      port: http

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: calendo.do-polytech.fr
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: calendo-tls-secret
        hosts:
          - calendo.do-polytech.fr

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env:
    API_URL: "https://calendo.do-polytech.fr/api"

# Database configuration
postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: calendo
  primary:
    persistence:
      enabled: true
      size: 1Gi
