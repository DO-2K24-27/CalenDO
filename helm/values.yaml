  env:
    API_URL: "https://calendo.do-polytech.fr/api"

# Database configuration - CloudNativePG
cnpg:
  enabled: true
  cluster:
    name: calendo-postgres
    instances: 1
    primaryUpdateStrategy: unsupervised
  storage:
    storageClass: "longhorn"
    size: 10Gi
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
  database:
    name: calendo
    owner: calendo
    secret: calendo-postgres-credentials
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# iCal Importer configuration
icalImporter:
  enabled: true
  
  # Cron job configuration
  cronjob:
    # Run every hour
    schedule: "0 * * * *"
    # Keep last 3 successful jobs and 1 failed job
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 1
    # Job will be killed if it runs longer than 10 minutes
    activeDeadlineSeconds: 600
    # Don't start new job if previous one is still running
    concurrencyPolicy: Forbid
    # Give the job 30 seconds to finish when stopping
    terminationGracePeriodSeconds: 30
  
  image:
    repository: calendo-ical-importer
    pullPolicy: Always
    tag: "latest"

  imagePullSecrets: []

  resources:
    limits:
      cpu: 200m
